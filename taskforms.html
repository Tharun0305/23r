
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aquamarine;">
<h2><img src="https://media.licdn.com/dms/image/v2/D560BAQG7im5y_FrpkA/company-logo_200_200/company-logo_200_200/0/1708767282097/10000_coders_logo?e=2147483647&v=beta&t=7b7npzCoVF8_2S74SLtidzIHO7_StiRPLVBXDNghZOM" height="50" width="100">10000 Coders Registration Form </h2><br>
    <form>
        <label for="firstname">firstname</label>
        <input type="text" id="firstname" placeholder="name"><br><br>
        <label for="lastname">lastname</label>
        <input type="text" id="lastname" placeholder="surname"><br><br>
        <label for="email">Email id</label>
        <input type="email" id="email" name="mail" placeholder="email@gmail.com" ><br><br>
        <label for="adhar">Adharcard number</label>
        <input type="number" name="adhar" id="adhar" pattern="[0-9]{12}" placeholder="000000000000"><br><br>
        <label for="mobile">mobile number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="0000000000" pattern="[0-9]{10}" ><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male"  >male
        <input type="radio" name="gender" value="female" >female
        <input type="radio" name="gender" value="others">others<br><br>
        <label for="date">Date of birth</label>
        <input type="date"><br><br>
        <label for="adress">Address </label>
     <input type="text"  id="address" placeholder="address" size="30"><br><br>
     <label for="city">city</label>
     <input type="text" id="city" name="city" placeholder="city"> <br><br>
     <label for="pincode">pincode</label>
     <input type="number" name="pincode" id="pincode" placeholder="000000"><br><br>
     <label for="state">state</label>
     <input type="text" id="state" name="state" placeholder="state"><br><br>
     <label for="country">country</label>
     <input type="text" id="country" name="country" placeholder="country"><br><br>
     <label for="hobbies">Hobbies</label>
     <input type="checkbox" name="hobbies" id="reading" value="reading">reading
     <input type="checkbox" name="hobbies" id="writing" value="writing">writing
     <input type="checkbox" name="hobbies" id="dancing" value="dancing">dancing
     <input type="checkbox" name="hobbies" id="others" value="others">others<br><br>
     <label for="qualification">Qualification</label>
     <input type="radio" name="qualification" value="b.tech">B.tech
     <input type="radio" name="qualification" value="degree">degree
     <input type="radio" name="qualification" value="pg">post graduation
     <input type="radio" name="qualification" value="others">others<br><br>
     <label for="courses">courses applied for</label>
     <input type="radio" name="courses" id="courses" value="javafullstack">javafullstack
     <input type="radio" name="courses" id="courses" value="pythonfullstack">pythonfullstack
     <input type="radio" name="courses" id="courses" value="frontend">frontend
     <input type="radio" name="courses" id="courses" value="others">others<br><br>
     <label for="fee">registration fee</label>
     <input type="radio" name="fee" id="fee" value="upi">UPI 
     <input type="radio" name="fee" id="fee" value="creditcard">CREDIT CARD 
     <input type="radio" name="fee" id="fee" value="debitcard">DEBITCARD<br><br>

     <input type="submit" value="register">


    </form>
</body>
</html>
